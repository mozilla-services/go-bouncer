[tox]
envlist = e2e, flake8
skipsdist = true

[testenv]
passenv = PYTEST_ADDOPTS PYTEST_BASE_URL
deps = -rrequirements/tests.txt
commands = pytest \
  --junit-xml=results/{envname}.xml \
  {posargs}

[testenv:flake8]
skip_install = true
deps = -rrequirements/flake8.txt
commands = flake8 {posargs:.}

[flake8]
ignore = E501

[pytest]
addopts = --verbose -r=a
testpaths = tests
xfail_strict = true
base_url = http://bouncer-bouncer.stage.mozaws.net
